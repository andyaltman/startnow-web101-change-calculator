<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <input type="text" id="amount-due" placeholder='Amount Due' />
    <input type="text" id="amount-received" placeholder='Amount Received' />
    <button id="calculate-change">Calculate Change</button>
    <p id="dollars-output">Dollars</p>
    <p id="quarters-output">Quarters</p>
    <p id="dimes-output">Dimes</p>
    <p id="nickels-output">Nickels</p>
    <p id="pennies-output">Pennies</p>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>

//       1) should have a H1 with the text "Change Calculator"
//       2) should have an input element with an id of "amount-due"
//       3) should have an input element with an id of "amount-received"
//       4) should contain a button with an id of "calculate-change"
//       5) should contain a paragraph element with an id of "dollars-output"
//       6) should contain a paragraph element with an id of "quarters-output"
//       7) should contain a paragraph element with an id of "dimes-output"
//       8) should contain a paragraph element with an id of "nickels-output"
